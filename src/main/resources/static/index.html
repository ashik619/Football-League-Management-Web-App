<!DOCTYPE html>
<html lang="en">
<title>Scoreboard Application</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
<!--<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>-->
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-storage.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<head>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/homeApp.js"></script>
    <script type="text/javascript" src="js/group.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <script type="text/javascript" src="js/teams.js"></script>
    <script type="text/javascript" src="js/matches.js"></script>
    <script type="text/javascript" src="js/matchAdmin.js"></script>
</head>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body ng-app="mainApp" ng-controller="mainController">

<!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:200px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64"><b>Dashboard</b></h3>
        </div>
        <div class="w3-bar-block">
            <a href="#!" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
            <a href="#!teams" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Teams</a>
            <a href="#!matches" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Matches</a>
            <a href="#!table" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Table</a>
            <a href="#!groups" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Groups</a>
            <a href="#!matchA" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Match A</a>
            <a href="#!matchB" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Match B</a>
        </div>
    </nav>

<!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
        <span>Company Name</span>
    </header>

<!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:240px;margin-right:40px">

        <!-- Header -->
        <div class="w3-container" style="margin-top:25px" id="showcase">
            <h1><b>Soccer League Management Dashboard</b></h1>
            <!--<h1 class="w3-xxxlarge w3-text-red"><b>.</b></h1>-->
            <hr style="width:150px;border:5px solid red" class="w3-round">
        </div>
        <div ng-view></div>
    </div>
    <div id="loginDialog" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <img height="160" width="160" src="https://firebasestorage.googleapis.com/v0/b/corporate-super-league.appspot.com/o/cup.png?alt=media&token=80a4ede3-2858-40b8-b132-dd6468d0eb70" alt="Avatar" >
            </div>

            <form class="w3-container" >
                <div class="w3-section">
                    <label><b class="w3-text-red">Username</b></label>
                    <input ng-model="username"class="w3-input w3-border w3-round-large w3-margin-bottom" type="text" placeholder="Enter Username"  required>
                    <label><b class="w3-text-red">Password</b></label>
                    <input ng-model="password" class="w3-input w3-border w3-round-large" type="text" placeholder="Enter Password"  required>
                    <button ng-click="loginUser()" class="w3-button w3-round-large w3-block w3-red w3-section w3-padding" type="submit">Login</button>
                    <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
                </div>
            </form>
        </div>
    </div>
<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>


</body>
</html>
