<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<script src="js/tableBanner.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Group Table</title>
</head>
<style>
    body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
    body {font-size:18px;}
    .w3-font {
        font-family: 'Do Hyeon', sans-serif;
      }
</style>
<body ng-app="tableApp" ng-controller="tableController">
<<div class="w3-container w3-white">
    <div class="w3-center">
        <h1 class="w3-font w3-text-teal" style="font-size: 50px" id="leagueName"></h1>
        <img height="160" width="160" id="leagueLogoImg"/>
    </div>
</div>
<div class="w3-row" ng-repeat="chunk in groups">
    <div class="w3-col m4 " ng-repeat = "group in chunk">
        <div class="w3-card w3-round-large w3-margin" >
            <div class="w3-container w3-center">
                <b class="w3-text-red">{{group.group_name}}</b>
                <table class="w3-table w3-small  w3-striped w3-centered">
                    <tr>
                        <th>Name</th>
                        <th>Matches</th>
                        <th>W</th>
                        <th>L</th>
                        <th>D</th>
                        <th>Goal Diff</th>
                    </tr>
                    <tr ng-repeat="team in group.teams">
                        <td>{{team.team_name}}</td>
                        <td>{{(team.loose_count+team.win_count+draw_count)}}</td>
                        <td>{{team.win_count}}</td>
                        <td>{{team.loose_count}}</td>
                        <td>{{team.draw_count}}</td>
                        <td>{{(team.goals_scored-team.goals_conceded)}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
