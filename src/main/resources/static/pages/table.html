<html>
<h3><b>Table</b></h3>
<div class="w3-row" ng-repeat="chunk in groups">
    <div class="w3-col m4 " ng-repeat = "group in chunk">
        <div class="w3-card w3-round-large w3-margin" >
            <div class="w3-container w3-center">
                <b class="w3-text-red">{{group.group_name}}</b>
                <table class="w3-table w3-small  w3-striped w3-centered">
                    <tr>
                        <th>Name</th>
                        <th>Matches</th>
                        <th>W</th>
                        <th>L</th>
                        <th>D</th>
                        <th>Goal Diff</th>
                    </tr>
                    <tr ng-repeat="team in group.teams">
                        <td>{{team.team_name}}</td>
                        <td>{{(team.loose_count+team.win_count+draw_count)}}</td>
                        <td>{{team.win_count}}</td>
                        <td>{{team.loose_count}}</td>
                        <td>{{team.draw_count}}</td>
                        <td>{{(team.goals_scored-team.goals_conceded)}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
